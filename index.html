            <?php
            $colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']; // Array of colors
            $used_positions = []; // Array to keep track of used positions
            
            for ($i = 0; $i < 20; $i++) {
                $size = rand(20, 100);
                $color = $colors[rand(0, count($colors) - 1)];
                
                do {
                    $top = rand(0, 100);
                    $left = rand(0, 100);
                    $position = $top . '-' . $left;
                } while (in_array($position, $used_positions));
                
                array_push($used_positions, $position);
                
                echo '<div class="shape" style="width: ' . $size . 'px; height: ' . $size . 'px; top: ' . $top . '%; left: ' . $left . '%; background-color: ' . $color . '; border-radius: 50%;"></div>';
