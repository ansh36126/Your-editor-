<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background-color: #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .work-video {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .work-video img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 5px;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Additional styles for circles and patterns */
        .circle {
            width: 100px;
            height: 100px;
            background-color: #ffcc00; /* Yellow */
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
        }

        .green-square {
            width: 100px;
            height: 100px;
            background-color: #00cc00; /* Green */
            margin: 10px;
            display: inline-block;
        }

        .red-square {
            width: 100px;
            height: 100px;
            background-color: #cc0000; /* Red */
            margin: 10px;
            display: inline-block;
        }

        .kite {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #3366ff; /* Blue */
            margin: 10px;
            display: inline-block;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Name</h1>
        <p>Welcome to my personal webpage</p>
    </header>

    <div class="container">

        <section class="section">
            <h2>Our Work</h2>
            <div class="work-video">
                <!-- Add your short edited videos here -->
                <img src="video1.jpg" alt="Video 1">
                <img src="video2.jpg" alt="Video 2">
                <img src="video3.jpg" alt="Video 3">
                <!-- Add more video thumbnails as needed -->
            </div>
        </section>

        <section class="section">
            <h2>Social Handles</h2>
            <div class="social-links">
                <!-- Add your social media links here -->
                <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
                <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
                <a href="https://facebook.com/yourhandle" target="_blank">Facebook</a>
                <!-- Add more social media links as needed -->
            </div>
        </section>

    </div>

    <!-- Additional circles and patterns -->
    <div class="container">
        <div class="circle"></div>
        <div class="green-square"></div>
        <div class="red-square"></div>
        <div class="kite"></div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

</body>

</html>
